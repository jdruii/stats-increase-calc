name: Keep Streamlit App Awake

on:
  schedule:
    - cron: '0 */9 * * *'
  workflow_dispatch: 

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Visit Streamlit App
        run: |
          curl -sL https://th-statsincreasecalc.streamlit.app/ > /dev/null
          echo "App pinged successfully at $(date)"
